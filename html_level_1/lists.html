<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html practice !</title>
  </head>
  <body>
    <h1>List heading</h1>

    <ol>
      <li>This is a ordered list</li>
      <li>Ordered list is numbered</li>
      <ul>
        <li>We may use list nesting</li>
        <li>This is good</li>
      </ul>
    </ol>

    <ul>
      <li>This is unordered list</li>
      <li>Unordered lists are bullet points</li>
      <ol>
        <li>we may nest ordered to unordered and vice versa</li>
      </ol>
    </ul>

  </body>
</html>
